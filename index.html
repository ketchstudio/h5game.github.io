<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cocos Creator | AnimalinkTest</title>

    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://yandex.ru/games/sdk/v2"></script>
  </head>
  <body>
    <div id="GameDiv" cc_exact_fit_screen="true">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
      </div>
    </div>

    <!-- Polyfills bundle. -->
    <script src="cocos-js/polyfills.bundle.js" charset="utf-8"></script>

    <!-- SystemJS support. -->
    <script src="cocos-js/system.bundle.js" charset="utf-8"></script>

    <!-- Import map -->
    <script src="cocos-js/import-map.json" type="systemjs-importmap" charset="utf-8"></script>

    <script>
      System.import('./index.js').catch(function (err) { console.error(err); })
    </script>
  </body>
</html>
